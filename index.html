<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Skin Disease Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
    font-family: 'Poppins', sans-serif;
    background: url("{{ url_for('static', filename='skin_care_bg.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;  /* Centers horizontally */
    align-items: center;  /* Centers vertically */
}

.container {
    background: rgba(13, 13, 13, 0.715);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    color: white;
    text-align: center;
}


        h1 {
            font-weight: 600;
            color: #ff416c;
            margin-bottom: 20px;
        }

        input[type=file]::file-selector-button {
            background: #084cdf;
            border: none;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }

        button {
            display: block;
            margin: auto;
            background-color: #ff416c;
            color: white;
            border: none;
            padding: 12px;
            width: 180px;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: #ff4b2b;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.8);
        }

        .imgFile {
            width: 100%;
            margin-top: 20px;
        }

        .imgFile img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 15px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .navbar {
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Navbar with Back to Login -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Skin Disease Prediction</a>
            <a href="/login" class="btn btn-outline-light">Back to Login</a>
        </div>
    </nav>

    <section class="main">
        <div class="container">
            <div class="mainTit">
                <h1><b>Skin Disease Prediction</b></h1>
            </div>
            <div class="mainForm">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" name="filename">
                    <button type="submit">Detect</button>
                </form>
                <div class="imgFile">
                    <img src="{{src}}">
                </div>
                <p {{view}}>{{msg}} {{rems}}</p>
                <p>{{percentage}}</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYpYLzk13tY7An1zA2zIq37FvF4CkF06I8b9MEzKpTzO5z7Ez04pI5qz7" crossorigin="anonymous"></script>

</body>
</html>

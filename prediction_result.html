<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('static/skin_care_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .navbar .btn-back {
            padding: 10px 18px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff5a00, #ff3b00);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .navbar .btn-back:hover {
            background: linear-gradient(135deg, #ff3b00, #ff1a00);
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            margin-top: 70px; /* Adjusted for navbar */
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 22px;
            font-weight: 500;
        }

        .image-frame {
            border: 3px solid white;
            border-radius: 10px;
            padding: 5px;
            margin-top: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 16px;
            font-weight: 500;
            margin: 15px 0;
            background: rgba(9, 8, 8, 0.573);
            padding: 10px;
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff7b00, #ff5a00);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff5a00, #ff3b00);
            transform: translateY(-2px);
        }

        .special-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #ffcc00;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .special-link:hover {
            color: #ff9900;
            text-decoration: underline;
        }
    </style>
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Skin Condition Prediction</h2>
        <a href="/login" class="btn-back">Back to Login</a>
    </div>

    <div class="container">
        <h1>Prediction Result</h1>
        <h1>Detected Skin Condition: {{ msg }}</h1>

        <img src="{{ src }}" alt="Uploaded Image" width="400" class="image-frame">
        <p>Proper Doctor Consultation Needed.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="https://www.justdial.com/Trichy/Dermatologists/nct-10156786"  target="_blank" role="button">Learn more</a>
        </p>
        <a href="/upload" class="special-link">Upload Another Image</a>
    </div>

</body>
</html>
